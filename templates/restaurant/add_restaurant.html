{% extends "base.html" %}

{% block title %}Add Restaurant - JustEat Technology{% endblock %}

{% block extra_css %}
<style>
.page-background {
    position: relative;
    margin: -20px -15px 0 -15px;
    padding: 96px 15px 0 15px;
    min-height: 100vh;
}

.page-background::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.75);
    z-index: 1;
}

.page-background .container {
    position: relative;
    z-index: 2;
}

.page-background .card {
    background-color: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
}
/* Headings in owner pages should be black */
.page-background h1,
.page-background h2,
.page-background h3,
.page-background h4,
.page-background h5,
.page-background h6 { color: #000 !important; }
/* Ensure restaurant names/titles on cards remain white */
.page-background .card .card-title,
.page-background .card h5,
.page-background .card h6 { color: #fff !important; }
/* Remove extra gap below fixed navbar on this page */
.navbar-spacer { height: 0 !important; }
</style>
{% endblock %}

{% block content %}
<div class="page-background" style="background-image: url('{{ url_for('static', filename='images/header-bg.jpg') }}'); background-size: cover; background-position: center; background-attachment: fixed;">
<div class="container py-4">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="display-5 fw-bold">
                <i class="fas fa-plus me-2" style="color: #85AA4A;"></i>Add New Restaurant
            </h1>
            <p class="lead text-muted">Register your restaurant on our platform</p>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Restaurant Name *</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       placeholder="Enter restaurant name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="cuisine_type" class="form-label">Cuisine Type *</label>
                                <select class="form-select" id="cuisine_type" name="cuisine_type" required>
                                    <option value="">Select cuisine type</option>
                                    <option value="Italian">Italian</option>
                                    <option value="Indian">Indian</option>
                                    <option value="Chinese">Chinese</option>
                                    <option value="Japanese">Japanese</option>
                                    <option value="American">American</option>
                                    <option value="Mexican">Mexican</option>
                                    <option value="Thai">Thai</option>
                                    <option value="Vegetarian">Vegetarian</option>
                                    <option value="Mediterranean">Mediterranean</option>
                                    <option value="French">French</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" 
                                          rows="3" placeholder="Describe your restaurant..."></textarea>
                            </div>
                            <div class="col-12">
                                <label for="background_image" class="form-label">Background Photo</label>
                                <input class="form-control" type="file" id="background_image" name="background_image" accept=".jpg,.jpeg,.png,.webp">
                                <div class="form-text">Upload a backdrop image for your restaurant card/header.</div>
                            </div>
                            <div class="col-md-6">
                                <label for="location" class="form-label">Location *</label>
                                <input type="text" class="form-control" id="location" name="location" 
                                       placeholder="Enter location" required>
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" 
                                       placeholder="Enter phone number">
                            </div>
                            <div class="col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="Enter email address">
                            </div>
                        </div>
                        
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="d-flex justify-content-between">
                                    <a href="{{ url_for('restaurant.restaurants') }}" class="btn btn-outline-secondary">
                                        <i class="fas fa-arrow-left me-2"></i>Cancel
                                    </a>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-save me-2"></i>Add Restaurant
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
