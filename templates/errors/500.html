{% extends "base.html" %}

{% block title %}Server Error - JustEat Technology{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-5">
                    <i class="fas fa-server text-danger display-1 mb-4"></i>
                    <h1 class="display-4 fw-bold text-muted">500</h1>
                    <h2 class="mb-3">Internal Server Error</h2>
                    <p class="text-muted mb-4">Something went wrong on our end. Please try again later.</p>
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
